<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Upload of Table 1</title>
    <link rel="stylesheet" type="text/css" href="css/match_result_report_page.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Result Upload of Table 1</h1>
        </div>
    </div>
    <div class="content">
        <table>
            <tr>
                <td>Player Name: test001</td>
            </tr>
            <tr>
                <td>
                    <label>
                        <select name="result_choices">
                            <option value="NULL">----------</option>
                            <option value="you_win">You WIN</option>
                            <option value="double_defeated">You Loss (Double Defeated)</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" id="submit_button" value="Submit">
                </td>
            </tr>
        </table>
    </div>
    <script src="JavaScript/match_result_report_page.js"></script>
</body>
</html>
